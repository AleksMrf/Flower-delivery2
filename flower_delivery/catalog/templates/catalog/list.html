{% extends 'base.html' %}

{% block content %}
<h2>Каталог цветов</h2>
<div class="flower-list">
    {% for flower in flowers %}
        <div class="flower-item">
            <h3>{{ flower.name }}</h3>
            <p>{{ flower.description }}</p>
            <p>Цена: {{ flower.price }} руб.</p>
            <a href="{% url 'add_to_cart' flower.id %}" class="button">В корзину</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
